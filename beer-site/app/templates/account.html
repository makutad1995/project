{% extends "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<script src="https://ajax.googlapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% block content %}
<br>
<br>
<br>
<body>
    <div class="container">
        <div class="jumbotron center">
            <hr>
            <h1 align="center">User: {{ user }}</h1>
            <hr>
            {% for post in posts %}
            <p align="center">
            Date of Review: <b>{{post[2]}}</b>
            <form align="center" action="{{ url_for('delete_review') }}" method=post class=delete-entry>
                <input type="hidden" name="id" value="{{post[4]}}">
                <input type="submit" value="Delete" />
            </form>
            </p>
            <p align="center">
            Name of Beer: <b>{{post[0]}}</b> &emsp;Score: <b>{{post[3]}}</b>
            </p>
            <p align="center">
            Review Body: <b>{{post[1]}}</b>
            </p>
            <p align="center">
                <button class="edit" id = {{post[4]}}>Edit Review</button>
            </p>
            <br>
            {% endfor %}
            <hr>
            <br>
            <div id="update">
            </div>
        </div>
    </div>
    <script type="text/javascript">

     
    </script>
</body>
{% endblock %}
